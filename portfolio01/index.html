<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio01</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header" class="wrapper">
      <h1 class="site-title">
        <a href="index.html">
          <img src="img/logo.svg" alt="Profile" />
        </a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="#About">About</a>
          </li>
          <li>
            <a href="#Bicycle">Bycycle</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="mainvisual">
        <img src="img/mainvisual.jpg" alt="bibicycle" />
      </div>
      <section id="about" class="wrapper">
        <h2 class="section-title">About</h2>
        <img src="img/about.jpg" alt="cat" />
        <h3 class="content-title">cat</h3>
        <p>猫の動画を見ると癒されます。</p>
      </section>
      <section id="bicycle" class="wrapper">
        <h2 class="section-title">Bicycle</h2>
        <ul>
          <li>
            <h3 class="content-title">ロードバイク</h3>
            <img src="img/road-bike.jpg" alt="road" />
            <p>自転車レース用の自転車のためタイヤが小さい</p>
          </li>
          <li>
            <h3 class="content-title">マウンテンバイク</h3>
            <img src="img/mountainbike.jpg" alt="mountain" />
            <p>山を走る用の自転車</p>
          </li>
          <li>
            <h3 class="content-title">クロスバイク</h3>
            <img src="img/chross.jpg" alt="chross" />
            <p>通勤や通学用で利用できる自転車</p>
          </li>
        </ul>
      </section>
    </main>
    <footer id="footer">
      <p>©️2021 portfolio</p>
    </footer>
  </body>
</html>
