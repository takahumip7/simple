<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progate</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shotcut icon" href="favicon.ico" />
  </head>
  <body>
    <header id="header" class="container">
      <h1 class="site-title">30DAYSトライアル</h1>
      <nav>
        <ul>
          <li>
            <a href="#デイトラとは">デイトラとは</a>
          </li>
          <li>
            <a href="#コース一覧">コース一覧</a>
          </li>
          <li>
            <a href="#お問い合わせ">お問い合わせ</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="mainvisual">
        <img src="img/main-vsual.png" alt="progate" />
      </div>
      <section id="about" class="container">
        <h2 class="section-title">デイトラとは</h2>
        <div class="about-img">
          <ul>
            <li>
              <img src="img/about.png" alt="about-img" />
            </li>
            <li>
              <p class="about">
                デイトラとは無料で・迷わず・楽しく学べるプログラミング学習アプリです。毎日設定された課題をこなしていくだけで、未経験から30日でプログラミングスキルが身に付きます。<br />1日1題30日でプロのwebエンジニアを目指しましょう。
              </p>
            </li>
          </ul>
        </div>
      </section>
      <section id="list" class="container">
        <h2 class="section-title">コース一覧</h2>
        <div class="list-img">
          <ul>
            <li>
              <img src="img/web_first.png" alt="list-img" />
            </li>
            <li>
              <img src="img/web_second.png" alt="list-img" />
            </li>
            <li>
              <img src="img/web_third.png" alt="list-img" />
            </li>
          </ul>
        </div>
      </section>
      <section id="contact" class="container">
        <h2 class="section-title">お問い合わせ</h2>
        <p>さあ今日から30日間を始めよう</p>
        <input
          id="contact"
          type="text"
          placeholder="メッセージ"
          class="message"
          style="text-align: left"
        /><br />
        <a href="" class="btn btn--orange">無料で始める</a>
      </section>
    </main>
  </body>
</html>
